{% extends "api/base.html" %} {% block content %} {% load static %}
<style type="text/css">
  body {
    color: #000;
    overflow-x: hidden;
    height: 100%;
  }

  .card {
    padding: 30px 40px;
    margin-top: 60px;
    margin-bottom: 10px;
    border: none !important;
    box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2);
    border-radius: 10px;
  }

  .blue-text {
    color: #00bcd4;
  }

  .form-control-label {
    margin-bottom: 0;
  }

  input,
  textarea,
  button {
    padding: 8px 15px;
    border-radius: 5px !important;
    margin: 5px 0px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    font-size: 18px !important;
    font-weight: 300;
  }

  input:focus,
  textarea:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    border: 1px solid #00bcd4;
    outline-width: 0;
    font-weight: 400;
  }

  .btn-block {
    text-transform: uppercase;
    font-size: 15px !important;
    font-weight: 400;
    height: 43px;
    cursor: pointer;
  }

  .btn-block:hover {
    color: #fff !important;
  }

  button:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    outline-width: 0;
  }
</style>
<div>
  <div class="container-fluid px-1  mx-auto">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
        <div class="card">
          <h5 class="text-center mb-4">Add a Response</h5>
          <form class="myForm" onsubmit="event.preventDefault()">
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)" />
              </div>
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(2)" />
              </div>
            </div>
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">Email Id<span class="text-danger"> *</span></label>
                <input type="text" id="email" name="email" placeholder="Enter your email" onblur="validate(3)" />
              </div>
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label>
                <input type="tel" id="mob" name="mob" maxlength="15" placeholder="888 888 8888" onblur="validate(4)" />
              </div>
            </div>
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">Monthly Income<span class="text-danger"> *</span></label>
                <input type="number" id="income" name="income" pattern="" placeholder="000 000 000"
                  onblur="validate(3)" />
              </div>
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">Monthly Saving<span class="text-danger"> *</span></label>
                <input type="number" id="saving" name="saving" pattern="" placeholder="000 000 000"
                  onblur="validate(4)" />
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <div class="form-group col-sm-6">
                <button type="submit" class="btn-block btn-primary" onclick="submitForm('addResponse/', 'POST')">
                  Submit
                </button>
              </div>
            </div>
          </form>
          <div id="responseMessage"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'ResponseForm.js'%}"></script>
</div>

{% endblock content %}
