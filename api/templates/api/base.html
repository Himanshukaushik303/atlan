<!DOCTYPE html>
<html>

<head>
  <title>Atlan</title>
  {% load static %}

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />

  <style type="text/css">
    body {
      background: #3153dd;
      background: linear-gradient(90deg,
          rgb(19, 66, 252) 0%,
          rgb(23, 97, 246) 43%,
          rgb(81, 167, 236) 100%);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    p,
    span,
    strike {
      font-family: "Montserrat", sans-serif;
    }

    #task-container {
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
      background-color: #fff;

      margin-top: 50px;
      margin-bottom: 50px;

      justify-content: space-around;
      align-items: flex-start;
    }

    #form-wrapper {
      position: -webkit-sticky;
      position: sticky;
      top: 0rem;
      border-bottom: 1px solid #e9e9e9;
      background-color: #fff;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
      padding: 40px;
    }

    #submit {
      background-color: #176bd9;
      border-radius: 0;
      border: 0;
      color: #fff;
    }

    .flex-wrapper {
      display: flex;
    }

    .task-wrapper {
      margin: 5px;
      padding: 5px;
      padding: 20px;
      cursor: pointer;
      border-bottom: 1px solid #e9e9e9;
      color: #686868;
    }

    .box {
      display: flex;
      width: 300px;
      height: 200px;
      background-color: rgb(255, 255, 255);
      margin: 10px;
      line-height: 100px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 25px;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      /* Add transitions for smooth effect */
      text-decoration: none;
    }

    .box:hover {
      box-shadow: 0 2px 16px rgb(255, 255, 255);
      /* Adjust values for desired shadow appearance */
      transform: translate(0,
          -2px);
      /* Adjust values for desired elevate effect */
    }

    /* Create a container to align div boxes horizontally */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: none;
    }

    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    /* Image styles */
    .image-container img {
      width: 25vw;
      height: 150px;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img src="{% static 'atlan.jpg' %}" alt="Image" />
  </div>
  <div class="main">{% block content %} {% endblock %}</div>
</body>

</html>
